<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Inverted Horizontal Pan</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
    }

    .scroll-wrapper {
      height: 100vh;
      width: 100vw;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scroll-behavior: smooth;
      cursor: grab;
    }

    .scroll-wrapper:active {
      cursor: grabbing;
    }

    .bg-image {
      height: 100vh;
      width: auto;
      display: inline-block;
      user-select: none;
      pointer-events: none;
    }

    iframe.snow-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div class="scroll-wrapper" id="scroll">
    <img class="bg-image" src="E85291DD-8424-44F6-B1B1-B6FA7CEAB9E0.png">
  </div>

  <iframe src="snow.html" class="snow-overlay"></iframe>

  <script>
    const scroll = document.getElementById("scroll");

    // Inverted mouse wheel / trackpad
    scroll.addEventListener("wheel", (e) => {
      e.preventDefault();
      scroll.scrollLeft -= e.deltaY;
    }, { passive: false });

    // Touch drag inversion (mobile)
    let startX = 0;
    let scrollStart = 0;

    scroll.addEventListener("touchstart", (e) => {
      startX = e.touches[0].pageX;
      scrollStart = scroll.scrollLeft;
    });

    scroll.addEventListener("touchmove", (e) => {
      const dx = e.touches[0].pageX - startX;
      scroll.scrollLeft = scrollStart - dx;
    });
  </script>

</body>
</html>
