<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Snow Overlay Scrollable</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    .scroll-wrapper {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }

    .bg-image {
      height: 100vh;
      object-fit: contain;
      display: inline-block;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="scroll-wrapper">
    <img class="bg-image" src="E85291DD-8424-44F6-B1B1-B6FA7CEAB9E0.png" alt="DFI Door">
  </div>

  <canvas id="snow-canvas"></canvas>
  <script src="snow.js"></script>

</body>
</html>
