<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Scroll Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .scroll-wrapper {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      background: black;
    }

    .bg-image {
      height: 100vh;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="scroll-wrapper">
    <img class="bg-image" src="E85291DD-8424-44F6-B1B1-B6FA7CEAB9E0.png" alt="Wide Image">
  </div>

</body>
</html>
