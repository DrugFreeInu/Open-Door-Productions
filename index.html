<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Inverted Horizontal Pan</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      touch-action: none;
    }

    /* ===== Viewport ===== */
    .viewport {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* ===== Image layer (NO SCROLLING) ===== */
    .pan-layer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      will-change: transform;
      transform: translateX(0);
      cursor: grab;
    }

    .pan-layer:active {
      cursor: grabbing;
    }

    .bg-image {
      height: 100vh;
      width: auto;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* ===== Snow (truly fixed forever) ===== */
    .snow-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      transform: translate3d(0,0,0);
      will-change: transform;
    }

    .snow-layer iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

  <div class="viewport">
    <div class="pan-layer" id="pan">
      <img
        class="bg-image"
        src="E85291DD-8424-44F6-B1B1-B6FA7CEAB9E0.png"
        draggable="false"
      >
    </div>
  </div>

  <div class="snow-layer">
    <iframe src="snow.html"></iframe>
  </div>

  <script>
    const pan = document.getElementById("pan");

    let x = 0;
    let startX = 0;
    let dragging = false;

    /* Mouse / trackpad */
    window.addEventListener("wheel", (e) => {
      e.preventDefault();
      x -= e.deltaY; // inverted
      pan.style.transform = `translateX(${x}px)`;
    }, { passive: false });

    /* Touch */
    window.addEventListener("touchstart", (e) => {
      dragging = true;
      startX = e.touches[0].clientX;
    }, { passive: true });

    window.addEventListener("touchmove", (e) => {
      if (!dragging) return;
      const dx = e.touches[0].clientX - startX;
      pan.style.transform = `translateX(${x + dx}px)`;
    }, { passive: true });

    window.addEventListener("touchend", (e) => {
      if (!dragging) return;
      const dx = e.changedTouches[0].clientX - startX;
      x += dx;
      dragging = false;
    });
  </script>

</body>
</html>
