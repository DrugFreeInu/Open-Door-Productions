<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Scroll + Snow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .scroll-wrapper {
      position: absolute;
      inset: 0;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      z-index: 1;
    }

    .bg-image {
      height: 100vh;
      display: inline-block;
      object-fit: contain;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      will-change: transform;
      contain: strict;
      transform: translateZ(0);
    }
  </style>
</head>
<body>

  <div class="scroll-wrapper">
    <img class="bg-image" src="E85291DD-8424-44F6-B1B1-B6FA7CEAB9E0.png" alt="DFI Door">
  </div>

  <canvas id="snow-canvas"></canvas>

  <script>
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const particles = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      d: Math.random() * 1 + 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.beginPath();

      for (const p of particles) {
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        p.y += p.d;

        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      }

      ctx.fill();
      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
