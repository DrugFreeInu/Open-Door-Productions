<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Inverted Horizontal Pan</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;

      /* ðŸ”’ CRITICAL: stop iOS scroll chaining */
      overscroll-behavior: none;
      touch-action: none;
    }

    /* ===== Horizontal pan layer ===== */
    .scroll-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      white-space: nowrap;
      cursor: grab;
      z-index: 1;

      /* allow ONLY horizontal pan logic */
      touch-action: none;
    }

    .scroll-wrapper:active {
      cursor: grabbing;
    }

    .bg-image {
      height: 100vh;
      width: auto;
      display: inline-block;
      user-select: none;
      pointer-events: none;
    }

    /* ===== Snow locked to viewport ===== */
    .snow-layer {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;

      /* ðŸ”’ force independent compositing layer */
      transform: translate3d(0,0,0);
      will-change: transform;
    }

    .snow-layer iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Horizontal scrolling image -->
  <div class="scroll-wrapper" id="scroll">
    <img
      class="bg-image"
      src="E85291DD-8424-44F6-B1B1-B6FA7CEAB9E0.png"
      draggable="false"
    >
  </div>

  <!-- Snow overlay (ABSOLUTELY fixed) -->
  <div class="snow-layer">
    <iframe src="snow.html"></iframe>
  </div>

  <script>
    const scroll = document.getElementById("scroll");

    /* Prevent ANY page-level touch movement */
    document.addEventListener("touchmove", (e) => {
      e.preventDefault();
    }, { passive: false });

    /* Inverted mouse wheel / trackpad */
    scroll.addEventListener("wheel", (e) => {
      e.preventDefault();
      scroll.scrollLeft -= e.deltaY;
    }, { passive: false });

    /* Manual touch pan (ONLY place touch is handled) */
    let startX = 0;
    let scrollStart = 0;

    scroll.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
      scrollStart = scroll.scrollLeft;
    }, { passive: true });

    scroll.addEventListener("touchmove", (e) => {
      const dx = e.touches[0].clientX - startX;
      scroll.scrollLeft = scrollStart - dx;
    }, { passive: true });
  </script>

</body>
</html>
