<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DFI Backstage Code â€” Horizontal Drift</title>

<style>
html, body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* ===== Backstage ===== */
.code-stage {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* ===== Code Lines ===== */
.code-line {
  position: absolute;
  white-space: nowrap;
  user-select: none;
  pointer-events: none;

  color: rgba(220, 230, 255, 0.75);
  text-shadow:
    0 0 6px rgba(180, 200, 255, 0.4),
    0 0 12px rgba(120, 160, 255, 0.25);

  animation: driftX linear infinite;
}

/* ===== Horizontal Drift ===== */
@keyframes driftX {
  from {
    transform: translateX(-20vw);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  90% {
    opacity: 0.8;
  }
  to {
    transform: translateX(120vw);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="code-stage" id="stage"></div>

<script>
const stage = document.getElementById("stage");

const snippets = [
  "requestAnimationFrame(loop)",
  "translateX(scene.x)",
  "ctx.clearRect(0,0,w,h)",
  "will-change: transform;",
  "pointer-events: none;",
  "overflow: hidden;",
  "let particles = []",
  "scene !== world",
  "backstage === true",
  "this is not reality",
  "z-index: -1;",
  "render before meaning",
  "the door is open"
];

function spawnLine() {
  const el = document.createElement("div");
  el.className = "code-line";
  el.textContent = snippets[Math.floor(Math.random() * snippets.length)];

  el.style.top = Math.random() * 100 + "vh";
  el.style.fontSize = 13 + Math.random() * 8 + "px";
  el.style.animationDuration = 14 + Math.random() * 18 + "s";

  stage.appendChild(el);

  setTimeout(() => el.remove(), 35000);
}

setInterval(spawnLine, 300);
</script>

</body>
</html>
