<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DFI Backstage Code â€” Floating Background</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
  }

  /* Always-on background layer */
  #code-stage {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
    background: #000;
  }

  /* Your page content goes above */
  .content {
    position: relative;
    z-index: 1;
  }

  .code-line {
    position: absolute;
    white-space: nowrap;
    user-select: none;
    pointer-events: none;

    /* brighter */
    color: rgba(235, 245, 255, 0.95);
    text-shadow:
      0 0 6px rgba(180, 210, 255, 0.6),
      0 0 16px rgba(120, 170, 255, 0.35);

    opacity: 0;
    will-change: transform, opacity;
    animation: driftLR linear infinite;
  }

  /* Move right using transform (not left) */
  @keyframes driftLR {
    0%   { transform: translateX(0); opacity: 0; }
    10%  { opacity: 0.95; }
    90%  { opacity: 0.95; }
    100% { transform: translateX(140vw); opacity: 0; }
  }
</style>
</head>

<body>
  <div id="code-stage" aria-hidden="true"></div>

  <div class="content">
    <!-- your real site content here -->
  </div>

<script>
  const stage = document.getElementById("code-stage");

  const snippets = [
    "requestAnimationFrame(loop)",
    "translateX(sceneX)",
    "ctx.clearRect(0,0,w,h)",
    "will-change: transform;",
    "pointer-events: none;",
    "overflow: hidden;",
    "let particles = []",
    "if (y > h) reset()",
    "z-index: 0;",
    "scene !== world",
    "backstage === true",
    "this is not reality",
    "render before meaning",
    "the door is open"
  ];

  function spawnLine() {
    const el = document.createElement("div");
    el.className = "code-line";
    el.textContent = snippets[(Math.random() * snippets.length) | 0];

    // IMPORTANT: explicitly set BOTH coordinates so nothing defaults to top-left
    el.style.top = (Math.random() * 100) + "vh";
    el.style.left = (-40 - Math.random() * 40) + "vw"; // start off-screen left

    el.style.fontSize = (12 + Math.random() * 10) + "px";
    el.style.animationDuration = (10 + Math.random() * 18) + "s";
    el.style.animationDelay = (-Math.random() * 10) + "s";

    stage.appendChild(el);
    setTimeout(() => el.remove(), 35000);
  }

  setInterval(spawnLine, 220);
</script>
</body>
</html>
